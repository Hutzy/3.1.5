<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>


    <title>Admin</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
          <span class="navbar-text" style="color:white" id="nav-header">

          </span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>


<div class="container-fluid">
    <div class="row">

        <nav id="sidebarMenu" class="col-md-2 col-lg-2 d-md-block sidebar collapse">
            <div class="position-sticky pt-2">

                <ul class="nav flex-column nav-pills ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/api/user">User</a>
                    </li>
                </ul>

            </div>
        </nav>


        <div class="col pl-4 pr-4 bg-light min-vh-100">
            <div class="row pt-3 ">
                <div class="col"><h2 class="display-4">Admin panel</h2></div>
            </div>
            <div class="container-fluid">


                <ul class="nav nav-tabs" id="admin-nav" role="tablist">
                    <li class="active nav-item">
                        <a class="nav-item nav-link active" id="nav-users-tab" data-toggle="tab" href="#users_table"
                           role="tab" aria-controls="nav-users" aria-selected="true">Users table</a>
                    </li>
                    <li>
                        <a class="nav-item nav-link" id="nav-new-user-tab" data-toggle="tab" href="#new_userPanel"
                           role="tab" aria-controls="nav-new-user" aria-selected="false">New User</a>
                    </li>
                </ul>

                <div class="tab-content" id="nav-tabContent">
                    <div role="tabpanel" class="tab-pane active" id="users_table">
                        <div class="panel panel-default active">

                            <div class="panel-heading h3">All users</div>
                            <div class="panel-body">

                                <table class="table table-striped">
                                    <thead class="table-light">
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">First name</th>
                                        <th scope="col">Last name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Workplace</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="usersTab">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="new_userPanel">
                        <div class="panel panel-default">
                            <div class="panel-heading h3"><h4>Add new user</h4></div>
                            <div class="panel-body">
                                <div class="col bg-white">
                                    <form id="new_userForm">
                                        <br>
                                        <div class="row">
                                            <label for="newUserUsername"
                                                   class="col-sm-2 col-form-label col-form-label-sm font-weight-bold pl-5">Username</label>
                                            <div class="col-sm-5">
                                                <input required type="text" class="form-control form-control-sm"
                                                       id="newUserUsername" placeholder="Username">
                                            </div>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <label for="newUserFirstname"
                                                   class="col-sm-2 col-form-label col-form-label-sm font-weight-bold pl-5">First
                                                name</label>
                                            <div class="col-sm-5">
                                                <input type="text" class="form-control form-control-sm"
                                                       id="newUserFirstname" placeholder="First name">
                                            </div>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <label for="newUserLastname"
                                                   class="col-sm-2 col-form-label col-form-label-sm font-weight-bold pl-5">Last
                                                name</label>
                                            <div class="col-sm-5">
                                                <input type="text" class="form-control form-control-sm"
                                                       id="newUserLastname" placeholder="Last name">
                                            </div>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <label for="newUserWorkplace"
                                                   class="col-sm-2 col-form-label col-form-label-sm font-weight-bold pl-5">Workplace</label>
                                            <div class="col-sm-5">
                                                <input type="text" class="form-control form-control-sm"
                                                       id="newUserWorkplace"
                                                       placeholder="Workplace">
                                            </div>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <label for="newUserPassword"
                                                   class="col-sm-2 col-form-label col-form-label-sm font-weight-bold pl-5">Password</label>
                                            <div class="col-sm-5">
                                                <input required type="password" class="form-control form-control-sm"
                                                       id="newUserPassword" placeholder="password">
                                            </div>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <label for="newUserEmail"
                                                   class="col-sm-2 col-form-label col-form-label-sm font-weight-bold pl-5">Email</label>
                                            <div class="col-sm-5">
                                                <input required type="email" class="form-control form-control-sm"
                                                       id="newUserEmail" placeholder="email">
                                            </div>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <label for="newUserRole"
                                                   class="col-sm-2 col-form-label col-form-label-sm font-weight-bold pl-5">Role</label>

                                            <div class="col-sm-5">
                                                <select required class="form-select form-control form-control-sm"
                                                        multiple aria-label="Small select"
                                                        id="newUserRole">
                                                </select>
                                            </div>
                                        </div>
                                        <br>
                                        <button type="submit" id="submit" class="btn btn-success">Add new user
                                        </button>
                                        <br>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div id="editTab" class="modal fade" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title">Edit User</h5>
            </div>
            <div class="modal-body" id="editBody">
                <form id="modalForm">
                    <div class="form-group  mt-1">
                        <label for="userId"
                               class="d-flex justify-content-center mb-0 font-weight-bold">ID</label>
                        <input readonly type="number"
                               class="form-control form-control-sm w-50 mx-auto"
                               id="userId" placeholder="Id">
                    </div>
                    <div class="form-group">
                        <label for="username"
                               class="d-flex justify-content-center mb-0 font-weight-bold">Username</label>
                        <input required type="text"
                               class="form-control form-control-sm w-50 mx-auto"
                               id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="firstname"
                               class="d-flex justify-content-center mb-0 font-weight-bold">First
                            Name</label>
                        <input type="text"
                               class="form-control form-control-sm w-50 mx-auto"
                               id="firstname"
                               placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastname"
                               class="d-flex justify-content-center mb-0 font-weight-bold">Last
                            Name</label>
                        <input type="text"
                               class="form-control form-control-sm w-50 mx-auto"
                               id="lastname"
                               placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="email"
                               class="d-flex justify-content-center mb-0 font-weight-bold">Email</label>
                        <input type="text"
                               class="form-control form-control-sm w-50 mx-auto"
                               id="email"
                               placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="workplace"
                               class="d-flex justify-content-center mb-0 font-weight-bold">Workplace</label>
                        <input required type="text"
                               class="form-control form-control-sm w-50 mx-auto"
                               id="workplace"
                               placeholder="Workplace">
                    </div>
                    <div class="form-group">
                        <label for="password"
                               class="d-flex justify-content-center mb-0 font-weight-bold">Password</label>
                        <input required type="password"
                               class="form-control form-control-sm w-50 mx-auto"
                               id="password"
                               placeholder="Input to change">
                    </div>
                    <div class="form-group">
                        <label for="roles"
                               class="d-flex justify-content-center mb-0 font-weight-bold">Role</label>
                        <select
                                class="form-select form-control form-control-sm w-50 mx-auto"
                                multiple aria-label="Small select"
                                id="roles">

                        </select>
                    </div>


                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="modalFtrBtn">Edit
                        </button>
                        <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteTab">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete User</h5>
            </div>
            <div class="modal-body">
                <form id="deleteModalForm">
                    <div class="container-fluid">
                        <div class="form-group  mt-1">
                            <label for="deleteUserId"
                                   class="d-flex justify-content-center mb-0 font-weight-bold">ID</label>
                            <input readonly type="number"
                                   class="form-control form-control-sm w-50 mx-auto"
                                   id="deleteUserId"
                                   placeholder="Id">
                        </div>
                        <div class="form-group">
                            <label for="deleteUsername"
                                   class="d-flex justify-content-center mb-0 font-weight-bold">Username</label>
                            <input readonly type="text"
                                   class="form-control form-control-sm w-50 mx-auto"
                                   id="deleteUsername"
                                   placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="deleteFname"
                                   class="d-flex justify-content-center mb-0 font-weight-bold">First
                                Name</label>
                            <input readonly type="text"
                                   class="form-control form-control-sm w-50 mx-auto"
                                   id="deleteFname"
                                   placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="deleteLname"
                                   class="d-flex justify-content-center mb-0 font-weight-bold">Last
                                Name</label>
                            <input readonly type="text"
                                   class="form-control form-control-sm w-50 mx-auto"
                                   id="deleteLname"
                                   placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="deleteWorkplace"
                                   class="d-flex justify-content-center mb-0 font-weight-bold">Last
                                Name</label>
                            <input readonly type="text"
                                   class="form-control form-control-sm w-50 mx-auto"
                                   id="deleteWorkplace"
                                   placeholder="Age">
                        </div>
                        <div class="form-group">
                            <label for="deleteEmail"
                                   class="d-flex justify-content-center mb-0 font-weight-bold">Email</label>
                            <input readonly type="text"
                                   class="form-control form-control-sm w-50 mx-auto"
                                   id="deleteEmail"
                                   placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="deletePassword"
                                   class="d-flex justify-content-center mb-0 font-weight-bold">Password</label>
                            <input readonly type="password"
                                   class="form-control form-control-sm w-50 mx-auto"
                                   id="deletePassword"
                                   placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="deleteRoles"
                                   class="d-flex justify-content-center mb-0 font-weight-bold">Role</label>
                            <select class="form-select form-control form-control-sm w-50 mx-auto"
                                    multiple aria-label="Small select"
                                    id="deleteRoles">
                                <option class="disabled">Role
                                    name
                                </option>
                            </select>
                        </div>
                    </div>

            </div>
            <div class="modal-footer" id="modalFooter">
                <button type="submit" class="btn btn-danger">Delete
                </button>
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Cancel
                </button>

                </form>

            </div>
        </div>
    </div>
</div>
<script src="/static/admin.js"></script>
<script src="/static/newUser.js"></script>
</body>


</html>
